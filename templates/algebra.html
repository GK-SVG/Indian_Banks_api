<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

    <link rel="stylesheet" href="{%static "css/style.css" %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algebra-Maths</title>
    <style>
        {% block css %}
        {% endblock css %}
    </style>
</head>

<body>
    <nav>
        <div class="container nav-wrapper">
            <a href="/" class="brand-logo">Algebra-Maths</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/algebraApi/">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="center-align">Search Algebra-Maths Questions Answr With Steps</h2>
        <form id="question" action="answer/" method="get" style="margin-top:30px;">
            <input type="text" name="query" placeholder="Enter Algebra-Question">
            <button class="btn waves-effect waves-light" type="submit">Search
                <i class="material-icons right">send</i>
            </button>
        </form><br>
    </div>
    {% block content %}

    {% endblock content %}
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
     const question=document.getElementById('question')
     question.addEventListener('submit',getAns)
     function getAns(event){
         const myForm=event.target
         const myFormData = new FormData(myForm)
         const url = myForm.getAttribute("action")
         const method = myForm.getAttribute("method")
         const xhr = new XMLHttpRequest()
         xhr.open(method, url)
         xhr.send(myFormData)
         xhr.onload=function(){
             myForm.reset()
         }
     }

     {% comment %} function allAns(){
         const url = 'api'
         const method='get'
         const xhr = new XMLHttpRequest()
         xhr.open(method, url)
         xhr.send()
         xhr.onload= function(){
            let obj = JSON.parse(this.responseText);
            console.log(obj);
         }
     }
     allAns() {% endcomment %}
    </script>
</body>

</html>
